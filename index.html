<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>7KAIH Digital | SD Negeri Wonokerto</title>
<meta name="description" content="Aplikasi 7KAIH SD Negeri Wonokerto Kecamatan Leksono Kabupaten Wonosobo. Sistem pembelajaran interaktif berbasis web.">
<meta name="author" content="SD Negeri Wonokerto">

<!-- Favicon -->
<link rel="icon" href="assets/img/logo_sekolah.png">
<link rel="apple-touch-icon" href="assets/img/logo_sekolah.png">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Style Lokal -->
<link rel="stylesheet" href="assets/css/style.css">

<!-- PWA -->
<link rel="manifest" href="manifest.json?v=3">
<meta name="theme-color" content="#0d6efd">

<!-- Confetti -->
<script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

<!-- ================= LOADING ================= -->
<div id="loadingScreen" class="d-flex justify-content-center align-items-center text-white"
     style="position:fixed;width:100%;height:100%;background:#0d6efd;z-index:9999;">
  <h5>Memuat Aplikasi 7KAIH...</h5>
</div>

<!-- ================= HEADER ================= -->
<header class="bg-primary text-white py-3 shadow">
  <div class="container">
    <div class="row align-items-center text-center text-md-start">

      <div class="col-3 col-md-2">
        <img src="assets/img/logo_sekolah.png" alt="Logo SD Negeri Wonokerto"
             class="img-fluid" style="max-height:55px;" loading="lazy">
      </div>

      <div class="col-6 col-md-8 text-center">
        <h6 class="mb-1 fw-bold">PEMERINTAH KABUPATEN WONOSOBO</h6>
        <h5 class="mb-1">DINAS PENDIDIKAN PEMUDA DAN OLAHRAGA</h5>
        <h4 class="mb-0 fw-bold">SD NEGERI WONOKERTO</h4>

        <div class="mt-2">
          <label for="uploadCSV" class="btn btn-light btn-sm">üìÅ Upload Data</label>
          <input type="file" id="uploadCSV" accept=".csv" hidden>
        </div>
      </div>

      <div class="col-3 col-md-2 text-end">
        <img src="assets/img/logo_pemkab.png" alt="Logo Pemkab Wonosobo"
             class="img-fluid" style="max-height:55px;" loading="lazy">
      </div>

    </div>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="container my-4">
  <div class="card shadow-lg p-4">

    <!-- LOGIN -->
    <section id="loginArea">
      <h5 class="mb-3">Login Siswa</h5>
      <div class="input-group mb-2">
        <input type="text" id="loginID" class="form-control" placeholder="Masukkan ID">
        <button class="btn btn-primary" onclick="loginSiswa()">Masuk</button>
      </div>
      <small id="loginInfo" class="text-danger"></small>
    </section>

    <!-- SOAL -->
    <section id="soalArea" style="display:none;">
      <h5 id="soalText" class="mb-3"></h5>

      <div class="input-group mb-2">
        <input type="text" id="jawaban" class="form-control" placeholder="Jawaban bisa diedit">
        <button class="btn btn-outline-primary" onclick="startMic()">üé§</button>
      </div>

      <div id="micIndicator" class="text-center mb-3 d-none">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Mendengarkan...</p>
      </div>

      <button class="btn btn-success w-100 mb-3" onclick="kirim()">Kirim</button>

      <div id="rekap"></div>
    </section>

  </div>
</main>

<!-- AUDIO -->
<audio id="sholawat" src="assets/audio/Sholawat.mp3" loop></audio>

<!-- Footer -->
<footer class="text-center text-muted py-3">
  <small>
    ¬© 2026 SD Negeri Wonokerto | Kecamatan Leksono | Kabupaten Wonosobo
  </small>
</footer>

<!-- ================= SCRIPT ================= -->
<script src="assets/js/app.js?v=3"></script>

<script>

// ================= LOADING =================
window.addEventListener("load", function() {
  document.getElementById("loadingScreen").style.display = "none";
  playGreeting();
});

// ================= GREETING =================
function playGreeting() {
  const text = "Selamat datang di aplikasi tujuh KAIH SD Negeri Wonokerto. Semangat belajar hari ini!";

  if ('speechSynthesis' in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "id-ID";
    utterance.rate = 1;
    utterance.pitch = 1.1;
    window.speechSynthesis.speak(utterance);
  }
}

// ================= MICROPHONE =================
function startMic() {
  if (!('webkitSpeechRecognition' in window)) {
    alert("Browser belum mendukung fitur mikrofon.");
    return;
  }

  const recognition = new webkitSpeechRecognition();
  recognition.lang = "id-ID";
  recognition.start();

  document.getElementById("micIndicator").classList.remove("d-none");

  recognition.onresult = function(event) {
    document.getElementById("jawaban").value = event.results[0][0].transcript;
  };

  recognition.onend = function() {
    document.getElementById("micIndicator").classList.add("d-none");
  };
}

// ================= SERVICE WORKER =================
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

</script>

</body>
</html>
