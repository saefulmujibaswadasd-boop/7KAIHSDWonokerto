<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Admin - 7KAIH</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h4 class="mb-3 text-center">Login Admin</h4>

    <input type="password" id="adminPass" class="form-control mb-3" placeholder="Masukkan Password">
    <button class="btn btn-primary w-100" onclick="loginAdmin()">Login</button>

    <small id="info" class="text-danger mt-2 d-block"></small>
  </div>
</div>

<script>
function loginAdmin(){
  const pass = document.getElementById("adminPass").value;
  if(pass === "wonokerto2026"){
    window.location.href = "dashboard-guru.html";
  } else {
    document.getElementById("info").innerText = "Password salah!";
  }
}
</script>

</body>
</html>
